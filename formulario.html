<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<form action="/enviar" method="post">
		<label for="nombre">Nombre: </label><br>
		<input type="text" id="nombre" name="nombre" required><br>
		<label for="apellido">Apellido: </label><br>
		<input type="text" id="apellido" apellido="apellido" required><br
		<label for="correo">Correo: </label><br>
		<input type="text" id="correo" correo="correo" required><br
		<label for="telefono">Telefono: </label><br>
		<input type="text" id="telefono" telefono="telefono" required><br
		<label for="ciudad">Ciudad: </label><br>
		<input type="text" id="ciudad" telefono="telefono" required><br
		<label for="codigo  postal">Codigo postal: </label><br>
		<input type="text" id="codigo  postal" codigo  postal="codigo  postal" required><br
</form>
</body>
</html>
